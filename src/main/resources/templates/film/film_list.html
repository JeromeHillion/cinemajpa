<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="webjars/Semantic-UI/2.4.1/semantic.css">
    <link href="../static/css/film_list.css" th:href="@{/css/film_list.css}" rel="stylesheet">
    <title>Liste des films</title>
</head>
<body>
<!-- Page Contents -->
<div class="pusher">
    <div class="ui inverted vertical masthead center aligned segment">

        <div class="ui container">
            <div class="ui large secondary inverted pointing menu">
                <a class="toc item">
                    <cite id="titre">CINEMAN</cite>
                </a>
                <a th:href="@{/}" class=" item">Accueil</a>
                <a  th:href="@{/film_list}" id="film" class="active item">Films</a>
                <a th:href="@{/actor_list}" class="item">Acteurs</a>
                <a th:href="@{/film_form}" class="item">Ajout de films</a>
                <div class="right item">
                    <a class="ui inverted teal button">S'identifier</a>
                    <a style="margin-left: 10px;" class="ui inverted teal button">S'inscrire</a>
                </div>
            </div>
        </div>
</div>
    <h4 id="separateur-film" class="ui horizontal divider header">
        <i class="tag icon"></i>
        Liste des films
    </h4>
<table class="ui teal table" >
    <thead>
    <tr><th>Id</th>
        <th>titre</th>
        <th>Réalisateur</th>
        <th>Date de sortie</th>
        <th>Détail</th>
    </tr>
    </thead>
    <tbody th:each=" film : ${films}" >
    <tr>

        <td th:text="${film.id}">200</td>
        <td th:text="${film.title}">0g</td>
        <td  th:text="${film.director.givenname} +' '+ ${film.director.surname}">0g</td>
        <td th:text="${film.releaseDate}">0g</td>
        <td><a class="ui teal button" th:href="@{'/film_detail/'+${film.id}}">Voir la fiche du film</a></td>
    </tr>

    </tbody>
</table>
</div>
    <script src="webjars/Semantic-UI/2.4.1/semantic.min.js"></script>
    <script src="webjars/jquery/3.3.1/src/jquery.js"></script>
    <script src="webjars/less.js/2.7.3/dist/less.min.js"></script>

</body>
</html>
