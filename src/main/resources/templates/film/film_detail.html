<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:insert="fragments/head.html :: head"> </th:block>
    <title>Title</title>
</head>
<body>
<div class="ui inverted menu">
    <a class="active item">
        Accueil
    </a>
    <a class="item">
        Acteurs
    </a>
    <a class="item">
        Films
    </a>
    <a class="item">
        Ajout de film
    </a>
</div>

<div class="ui-grid">
    <div class="ui special cards" >
        <div class="card" th:each="film : ${film}">
            <div class="blurring dimmable image index_img"  >
                <img th:src="@{'/poster/' +${film.affiche}}">
            </div>
                </div>


        <div class="twelve wide column">
            <div class="content">
                <div class="author">
                    <div class="ui inverted button">Résumé</div>
                </div>
                <div class="text" th:text="${film.resume}">
                </div>
            </div>
        </div>
    </div>

    </div>
</div>
<th:block th:insert="fragments/script.html :: script"> </th:block>
</body>
</html>
