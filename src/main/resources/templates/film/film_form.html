<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="webjars/Semantic-UI/2.4.1/semantic.css">
    <link href="../static/css/film_form.css" th:href="@{/css/film_form.css}" rel="stylesheet">

    <title>Title</title>
</head>
<body>
<div class="ui stackable menu nav_menu">
 <h1>Gestionnaire</h1>
</div>
<div class="ui grid">
    <div class="ui vertical menu">
        <div class="item">
            <div class="header">Films<a onclick="afficher()"> <i class="angle down icon"></i></a></div>
            <div class="menu cine_menu" id="menu_lateral">
                <a class="item">Ajouter un film</a>
                <a class="item">Liste des films</a>
                <a class="item">Affiches</a>
            </div>
        </div>
        <div class="item">
            <div class="header">Genre<a> <i class="angle down icon"></i> </a></div>
            <div class="menu cine_menu " >
                <a class="item">Rails</a>

            </div>
        </div>
        <div class="item">
            <div class="header">Role <a><i class="angle down icon" id="flechebas"></i></a></div>
            <div class="menu cine_menu">
                <a class="item">Partagé</a>

            </div>
        </div>
        <div class="item">
            <div class="header">Compte utilisateur <a> <i class="angle down icon"></i></a></div>
            <div class="menu cine_menu">
                <a class="item">E-mail Support</a>
                <a class="item">FAQs</a>
            </div>
        </div>
    </div>
    <div class="twelve wide stretched column">

        <form class="ui form">
            <div class="grid">

                <h1 class="item titre_ajt_film titre">Ajouter un film </h1>

            </div>
            <div class="field">
                <h3 class="ui dividing header">Inserer les détails du film</h3>
                <label>Titre</label>
                <div class="two fields">

                        <input type="text" class="champtitre" name="shipping[first-name]" placeholder="First Name">
    </div>
            </div>
                    <div class="field">
                        <label> Date de sortie</label>
                        <div class="two fields">
                        <input type="text" class="champdate" name="shipping[first-name]" placeholder="First Name">
    </div>
                    </div>
            <div class="field">
                <label> Réalisateur</label>
                <div class="two fields">
                    <input type="text" class="champreal" name="shipping[first-name]" placeholder="First Name">
                </div>
            </div>
            <div class="field">
                <label> Genre</label>
                <div class="two fields">
                    <select class="ui fluid dropdown champgenre">
                        <option value="">genre</option>
                    </select>

                </div>

            </div>

            <div class="field">
                <label> Affiche</label>
                <div class="two fields">
                    <input type="file" class="champtitre" name="shipping[first-name]" placeholder="First Name">
                </div>
            </div>
            <div class="field">
                <label> Note</label>
                <div class="two fields">
                    <input type="number" class="champtitre" name="shipping[first-name]" placeholder="First Name">
                </div>
            </div>
            <div class="field">
                <label> Résumé du film</label>
                <div class="two fields">
                    <textarea  class="champtitre" name="shipping[first-name]" placeholder="First Name"></textarea>
                </div>
            </div>
            <div class="field">
                <div class="two fields">
                    <button class="ui teal button">Ajouter</button>
            </div>
            </div>
        </form>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script th:src="@{/js/ajout_film.js}"></script>
</body>
</html>
